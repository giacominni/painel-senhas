<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code para Pedido</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4ccd2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #qrcode {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        p {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }
        strong {
            color: #d94f6d;
        }
    </style>
</head>
<body>
    <h1>Seu QR Code de Acompanhamento</h1>
    <p>Escaneie este QR Code para acompanhar o status do seu pedido.</p>
    
    <div id="qrcode"></div>

    <p>Sua senha/ID do pedido: <strong id="senhaExibida"></strong></p>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        };

        const senhaDoPedido = getUrlParameter('senha'); 
        
        if (!senhaDoPedido) {
            alert("Erro: Senha do pedido não encontrada na URL. Por favor, utilize o link fornecido.");
            document.body.innerHTML = "<h1>Erro: Senha do pedido não encontrada.</h1><p>Verifique o link ou o QR Code.</p>";
        } else {
            document.getElementById('senhaExibida').innerText = senhaDoPedido;
            
            const urlAcompanhamento = `https://seu-dominio.com.br/acompanhamento.html?senha=${senhaDoPedido}`;
            
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: urlAcompanhamento,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
