<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Pedido - Vit√≥ria Moss Delicatessen</title>
    <style>
        body {
            background-color: #f4ccd2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            box-sizing: border-box;
        }

        .logo-loja-container {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none;
        }

        .logo-loja-container img {
            height: 50px;
            width: auto;
            opacity: 0.8;
        }

        .nome-loja {
            font-size: 1.6rem;
            color: #333;
            font-weight: bold;
            opacity: 0.8;
        }

        .conteudo-principal {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #d94f6d;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        #statusPedido {
            font-size: 2.2rem;
            color: #d94f6d;
            font-weight: bolder;
            margin-top: 20px;
        }

        .mensagem-extra {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #777;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #statusPedido {
            animation: fadeIn 0.5s ease-out;
        }

        .erro-senha {
            color: red;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo-loja-container">
        <img src="103.png" alt="Logo da Loja" />
        <div class="nome-loja">Vit√≥ria Moss Delicatessen</div>
    </div>

    <div class="conteudo-principal">
        <h1>Acompanhamento do Seu Pedido</h1>

        <div class="info-item">
            <span class="info-label">Sua Senha/ID do Pedido:</span>
            <span class="info-value" id="senhaExibida">Carregando...</span>
        </div>

        <div class="info-item">
            <span class="info-label">Status Atual:</span>
            <span class="info-value" id="statusPedido">Buscando status...</span>
        </div>

        <p class="mensagem-extra">
            Mantenha esta p√°gina aberta para atualiza√ß√µes em tempo real.
            Aguarde a chamada no painel principal da loja.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAPhzF9NHdTioVgR5JfesH51xRjSsfnBlI",
            authDomain: "sistema-senhas-dabe7.firebaseapp.com",
            databaseURL: "https://sistema-senhas-dabe7-default-rtdb.firebaseio.com",
            projectId: "sistema-senhas-dabe7",
            storageBucket: "sistema-senhas-dabe7.appspot.com",
            messagingSenderId: "559787868520",
            appId: "1:559787868520:web:73191afd87078a4c4556dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fun√ß√£o para obter par√¢metros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        };

        // Obtenha a senha do pedido da URL
        const senhaParam = getUrlParameter('senha');
        const senhaExibidaElement = document.getElementById('senhaExibida');
        const statusPedidoElement = document.getElementById('statusPedido');

        if (!senhaParam) {
            senhaExibidaElement.innerText = "N/A";
            statusPedidoElement.innerText = "Erro: Senha n√£o encontrada na URL.";
            statusPedidoElement.classList.add('erro-senha');
            console.error("Senha do pedido n√£o encontrada na URL.");
        } else {
            senhaExibidaElement.innerText = senhaParam;

            // REFER√äNCIA AO STATUS DO PEDIDO ESPEC√çFICO NO FIREBASE
            // Esta linha GARANTE que ele busca APENAS o status da senha que veio na URL
            const pedidoRef = ref(db, `pedidos_retirada/${senhaParam}/status`);

            // Escutando mudan√ßas no status DESSE PEDIDO ESPEC√çFICO em tempo real
            onValue(pedidoRef, (snapshot) => {
                const status = snapshot.val();
                if (status) {
                    let statusAmigavel = "Desconhecido";
                    switch (status) {
                        case "em_preparacao":
                            statusAmigavel = "Em Prepara√ß√£o ‚è≥";
                            break;
                        case "pronto_para_retirada":
                            statusAmigavel = "Pronto para Retirada! ‚úÖ";
                            break;
                        case "aguardando_chamada":
                            statusAmigavel = "Aguardando Chamada no Painel ‚û°Ô∏è";
                            break;
                        case "atendido":
                            statusAmigavel = "Pedido Retirado! üëã";
                            break;
                        default:
                            statusAmigavel = status;
                    }
                    statusPedidoElement.innerText = statusAmigavel;
                } else {
                    statusPedidoElement.innerText = "Pedido n√£o encontrado ou status indefinido.";
                    statusPedidoElement.classList.add('erro-senha');
                }
            }, (error) => {
                console.error("Erro ao ler status do Firebase:", error);
                statusPedidoElement.innerText = "Erro ao carregar status.";
                statusPedidoElement.classList.add('erro-senha');
            });
        }
    </script>
</body>
</html>
