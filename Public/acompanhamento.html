<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Atual - Vitória Moss Delicatessen</title>
    <style>
        body {
            background-color: #f4ccd2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            box-sizing: border-box;
        }

        .logo-loja-container {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none;
        }

        .logo-loja-container img {
            height: 50px;
            width: auto;
            opacity: 0.8;
        }

        .nome-loja {
            font-size: 1.6rem;
            color: #333;
            font-weight: bold;
            opacity: 0.8;
        }

        .conteudo-principal {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #d94f6d;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }

        #senhaAtualDisplay { /* Novo ID para o display principal da senha */
            font-size: 3.5rem; /* Fonte maior para o display principal */
            color: #d94f6d;
            font-weight: bolder;
            margin-top: 20px;
            line-height: 1.1;
        }

        .mensagem-extra {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #777;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #senhaAtualDisplay {
            animation: fadeIn 0.5s ease-out;
        }

        .erro-message { /* Renomeado para clareza */
            color: red;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo-loja-container">
        <img src="103.png" alt="Logo da Loja" />
        <div class="nome-loja">Vitória Moss Delicatessen</div>
    </div>

    <div class="conteudo-principal">
        <h1>Senha Atualmente Chamada</h1>

        <div class="info-item">
            <span class="info-label">Senha:</span>
            <span class="info-value" id="senhaAtualDisplay">Carregando...</span>
        </div>

        <p class="mensagem-extra">
            Esta página exibe a senha mais recente chamada no painel principal.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAPhzF9NHdTioVgR5JfesH51xRjSsfnBlI",
            authDomain: "sistema-senhas-dabe7.firebaseapp.com",
            databaseURL: "https://sistema-senhas-dabe7-default-rtdb.firebaseio.com",
            projectId: "sistema-senhas-dabe7",
            storageBucket: "sistema-senhas-dabe7.appspot.com",
            messagingSenderId: "559787868520",
            appId: "1:559787868520:web:73191afd87078a4c4556dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // REFERÊNCIA À SENHA ATUAL DO PAINEL PRINCIPAL (AQUI ESTÁ A MUDANÇA)
        const senhaAtualRef = ref(db, 'painel/senha');
        const senhaAtualDisplayElement = document.getElementById('senhaAtualDisplay');

        // Escutando mudanças na senha atual do painel em tempo real
        onValue(senhaAtualRef, (snapshot) => {
            const senha = snapshot.val();
            if (senha) {
                senhaAtualDisplayElement.innerText = senha;
                senhaAtualDisplayElement.classList.remove('erro-message'); // Remove erro se houver
            } else {
                senhaAtualDisplayElement.innerText = "N/A";
                senhaAtualDisplayElement.classList.add('erro-message');
                console.warn("Nenhuma senha atual encontrada no Firebase.");
            }
        }, (error) => {
            console.error("Erro ao ler senha atual do Firebase:", error);
            senhaAtualDisplayElement.innerText = "Erro ao carregar senha.";
            senhaAtualDisplayElement.classList.add('erro-message');
        });
    </script>
</body>
</html>
